<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Programación de sitios web fase 3 diseño e implementación frontend">
    <meta name="author" content="Grupo 301127_12">
    <title>ComputerStoreApp</title>

    <!-- <link href="Images/UnadLogo.jpg" rel="icon" type="image/png">-->
    <link rel="stylesheet" href="/ComputerStoreApp/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/ComputerStoreApp/lib/font-awesome/all.min.css">
    <link rel="stylesheet" href="/ComputerStoreApp/css/style.css">
    <link rel="stylesheet" href="/ComputerStoreApp/lib/sweetalert2/sweetalert2.min.css">
</head>

<body>
    <div class="menuContainer"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-3 mb-3">
                <h1>Crear producto</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form id="frmCrearProducto">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Código</label>
                        <input type="text" class="form-control" id="txtCodigo" maxlength="6" placeholder="Código del Producto">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="txtNombre" maxlength="40" placeholder="Nombre del Producto">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="txtMarca" maxlength="40" placeholder="Marca del Producto">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="txtPrecio" max="999999999999" placeholder="Precio de Compra">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="txtCantidad" max="999999999999" placeholder="Cantidad Comprada">
                    </div>
                    <div class="mb-3">
                        <a id="btnAtras" href="/ComputerStoreApp/page/inventario/Consult.html" class="btn btn-danger col-2">Regresar</a>
                        <button id="btnCrearProducto" type="button" onclick="CrearProducto()" class="btn btn-primary" style="background-color: #1D5CA7">
                            Registrar Producto
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <img src="../../img/formulario1.jpg" class="mx-auto d-block SizeImagenes">
            </div>
        </div>
    </div>
    <div class="loading"></div>
</body>
<script src="/ComputerStoreApp/lib/jquery/dist/jquery.min.js"></script>
<script src="/ComputerStoreApp/lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/ComputerStoreApp/lib/font-awesome/all.min.js"></script>
<script src="/ComputerStoreApp/lib/sweetalert2/sweetalert2.min.js"></script>
<script src="/ComputerStoreApp/js/script.js"></script>
<script>
    $(document).ready(function() {
        $('.menuContainer').load("../shared/NavMenu.html");
        $('.loading').load("../shared/Loading.html");
    });
</script>

</html>
