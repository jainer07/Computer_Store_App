<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Programación de sitios web fase 3 diseño e implementación frontend">
    <meta name="author" content="Grupo 301127_12">
    <title>ComputerStoreApp</title>

    <!-- <link href="Images/UnadLogo.jpg" rel="icon" type="image/png">-->
    <link rel="stylesheet" href="/ComputerStoreApp/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/ComputerStoreApp/lib/font-awesome/all.min.css">
    <link rel="stylesheet" href="/ComputerStoreApp/lib/sweetalert2/sweetalert2.min.js">
    <link rel="stylesheet" href="/ComputerStoreApp/lib/DataTable/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/ComputerStoreApp/lib/DataTable/css/fixedHeader.bootstrap4.min.css">
    <link rel="stylesheet" href="/ComputerStoreApp/css/style.css">
</head>

<body>
    <div class="menuContainer"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mt-3 mb-3">
                <h1>Formulario Consulta del Producto</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="formGroupExampleInput" class="form-label">Código del Producto</label>
                            <div class="mb-3" style="display: flex;">
                                <input type="text" class="form-control col-9 mr-3" id="formGroupExampleInput" placeholder="Código del Producto">
                                <button type="button" name="btnConsultar" onclick="BuscarProducto()" class="btn btn-primary col-2" style="background-color: #1D5CA7">
                                    Buscar
                                </button>
                                <a name="btnCrear" href="/ComputerStoreApp/page/inventario/Create.html" class="btn btn-primary ml-3 col-2">Crear</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table id="tblProducto" class="table table-striped table-hover table-sm table-bordered ">
                                    <thead class="thead-primary ">
                                        <tr>
                                            <th scope="col ">#</th>
                                            <th scope="col ">Código</th>
                                            <th scope="col ">Nombre</th>
                                            <th scope="col ">Marca</th>
                                            <th scope="col ">Precio</th>
                                            <th scope="col ">Cantidad</th>
                                            <th id="btnTable" scope="col "></th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="loading "></div>
</body>
<script src="/ComputerStoreApp/lib/jquery/dist/jquery.min.js "></script>
<script src="/ComputerStoreApp/lib/bootstrap/dist/js/bootstrap.min.js "></script>
<script src="/ComputerStoreApp/lib/font-awesome/all.min.js "></script>
<script src="/ComputerStoreApp/lib/sweetalert2/sweetalert2.all.min.js "></script>
<script src="/ComputerStoreApp/lib/DataTable/js/jquery.dataTables.min.js"></script>
<script src="/ComputerStoreApp/lib/DataTable/js/jquery.dataTables.min.js"></script>
<script src="/ComputerStoreApp/lib/DataTable/js/dataTables.fixedHeader.min.js"></script>
<script src="/ComputerStoreApp/js/script.js "></script>
<script>
    $(document).ready(function() {
        $('.menuContainer').load("../shared/NavMenu.html ");
        $('.loading').load("../shared/Loading.html ");
        GetAllProduct();
    });
</script>

</html>
